<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïùº</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh;
            margin: 0; */
            background-color: #f0f0f0;
        }

        .number {
            font-size: 24px;
            font-weight: bold;
            animation: shake 0.1s infinite;
        }

        img {
            width: 100%;
            height: auto;
        }


        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -1px) rotate(-1deg);
            }

            20% {
                transform: translate(-1px, 1px) rotate(1deg);
            }

            30% {
                transform: translate(1px, -1px) rotate(0deg);
            }

            40% {
                transform: translate(1px, 2px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 0px) rotate(-1deg);
            }

            60% {
                transform: translate(-1px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(1px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }
    </style>
</head>

<body>
    <!-- <div class="number" id="number">1</div> -->
    <div class="number" id="number">
        1
    </div>
    <script>
        let fontSize = 24;
        const numberElement = document.getElementById('number');
        let change = false;
        function growShakyNumber() {
            fontSize += 1;
            numberElement.style.fontSize = fontSize + 'px';
            // if (fontSize > 900) {
            //     fontSize = 24;
            // }
        }


        function displayShhImage() {
            document.body.innerHTML = '<img src="shh.png" alt="Shh" />';
        }

        function displayStarImage() {
            document.body.innerHTML = '<img src="starOne.png" alt="Star One" />';
            change = true;
            console.log(change);
            document.body.addEventListener('click', displayShhImage);


        }
        console.log(change);
        document.body.addEventListener('click', displayStarImage);
        const myInterval = setInterval(growShakyNumber, 20);
    </script>
</body>

</html>
