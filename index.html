<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaky Number 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .number {
            font-size: 24px;
            font-weight: bold;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -1px) rotate(-3deg);
            }

            20% {
                transform: translate(-1px, 1px) rotate(3deg);
            }

            30% {
                transform: translate(1px, -1px) rotate(0deg);
            }

            40% {
                transform: translate(1px, 2px) rotate(3deg);
            }

            50% {
                transform: translate(-1px, 0px) rotate(-3deg);
            }

            60% {
                transform: translate(-1px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(1px, 1px) rotate(-3deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(3deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-3deg);
            }
        }
    </style>
</head>

<body>
    <div class="number" id="number">1</div>
    <script>
        let fontSize = 24;
        const numberElement = document.getElementById('number');

        function growShakyNumber() {
            fontSize += 1;
            numberElement.style.fontSize = fontSize + 'px';
            if (fontSize > 900) {
                fontSize = 24;
            }
        }

        setInterval(growShakyNumber, 10);
    </script>
</body>

</html>
